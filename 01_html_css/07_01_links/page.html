<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<ul class="fa-ul">
 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:+1234123123">123123123</a>
  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
	  	<a href="mailto:lucius@test.com">lucius@test.com</a>
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
		 <a href="https://www.google.com/maps/place/46+Holland+Dr,+Block+46,+Singapore+270046/@1.3086916,103.7904921,17z/data=!3m1!4b1!4m5!3m4!1s0x31da1a6a1d7c86c3:0x101f1c715a6dda77!8m2!3d1.3088129!4d103.7926702" 
		 target="_blank">Map</a>
 	</li>

</ul>


</body>
</html>
